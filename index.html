<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <!-- daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
   
    <style>
        *{
            font-family: "Geist", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>

<body class="min-h-screen bg-base-300">
    <header class="w-[90%] sm:w-[70%] sm:max-w-[1110px] mx-auto pt-14">
        <div class=" pb-7 border-b-3 border-[#E6E7E9]">

            <h1 class="text-3xl text-[#002C5C] font-bold leading-8 mb-5">Job Application Tracker</h1>
            <div class="card-container grid grid-cols-3 gap-4">
                <div class="card bg-neutral-50 rounded-2 p-2 sm:p-5">
                    <p class="font-medium text-[14px] text-[#323B49]">Total</p>
                    <p class="font-bold text-[24px] text-[#002C5C]">0</p>
                </div>
                <div class="card bg-neutral-50 rounded-2 p-2 sm:p-5">
                    <p class="font-medium text-[14px] text-[#323B49]">Interview</p>
                    <p class="font-bold text-[24px] text-[#10B981]">0</p>
                </div>
                <div class="card bg-neutral-50 rounded-2 p-2 sm:p-5">
                    <p class="font-medium text-[14px] text-[#323B49]">Rejected</p>
                    <p class="font-bold text-[24px] text-[#EF4444]">0</p>
                </div>
            </div>
        </div>
    </header>

    
    <section class="w-[90%] sm:w-[70%] sm:max-w-[1110px] mx-auto pt-5 pb-6">
        <div class="available-jobs">
            <div class="flex justify-between items-center">
                <p class="font-semibold text-[20px] text-[#002C5C]">Available Jobs</p>
                <p class="font-medium text-[16px] text-[#64748B]""><span>0</span> Jobs</p>
            </div>
        </div>

    </section>


    <section class="w-[90%] sm:w-[70%] sm:max-w-[1110px] mx-auto pb-6 ">
        <button class="btn btn-xs sm:btn-md btn-outline btn-primary w-20">All</button>
        <button class="btn btn-xs sm:btn-md btn-outline btn-primary w-20">Interview</button>
        <button class="btn btn-xs sm:btn-md btn-outline btn-primary w-20">Rejeted</button>
    </section>

    <section class="all w-[90%] sm:w-[70%] sm:max-w-[1110px] mx-auto pb-6">
        <div class="empty bg-base-200 rounded-[8px] py-28 px-6 flex flex-col justify-center items-center gap-5">
            <img src="./Resources/jobs.png" alt="">
            <div class="text">
                <p class="text-center font-semibold text-[24px]  text-[#002C5C]">No jobs available</p>
                <p class="text-center text-[px] text-[#64748B]">Check back soon for new job opportunities</p>
            </div>
        </div>
    </section>

    
    <section class="interview w-[90%] sm:w-[70%] sm:max-w-[1110px] mx-auto pb-6">
        <div class="empty bg-base-200 rounded-[8px] py-28 px-6 flex flex-col justify-center items-center gap-5">
            <img src="./Resources/jobs.png" alt="">
            <div class="text">
                <p class="text-center font-semibold text-[24px]  text-[#002C5C]">No jobs available</p>
                <p class="text-center text-[px] text-[#64748B]">Check back soon for new job opportunities</p>
            </div>
        </div>
    </section>


    <section class="rejected w-[90%] sm:w-[70%] sm:max-w-[1110px] mx-auto pb-6">
        <div class="empty bg-base-200 rounded-[8px] py-28 px-6 flex flex-col justify-center items-center gap-5">
            <img src="./Resources/jobs.png" alt="">
            <div class="text">
                <p class="text-center font-semibold text-[24px]  text-[#002C5C]">No jobs available</p>
                <p class="text-center text-[px] text-[#64748B]">Check back soon for new job opportunities</p>
            </div>
        </div>
    </section>

    <!-- scripts -->
    <script src="./scripts/custom.js"></script>
    <script src="./scripts/jobObjects.js"></script>
     <script src="./scripts/all.js"></script>
     <script src="./scripts/interview.js"></script>
     <script src="./scripts/rejected.js"></script>
</body>
</html>
